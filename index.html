<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <meta http-equiv="refresh" content="10" /> -->
  <link href="style.css" rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
  </style>
</head>

<body>
  <div class="nftBox">
    <div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <p class="title">Equilibrium #3429</p>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info-row">

      <div class="price-div">
        <svg class="currency" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p class="price">0.041 ETH</p>
      </div>

      <div class="creation-div">
        <svg class="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <p class="days">3 days left</p>
      </div>

    </div>

    <div class="clearfix"></div>

    <div class="line"></div>

    <div className="creation-row">
      <img class="user-image" src="images/image-avatar.png" alt="userImg">
      <p class="author">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
    <div class="clearfix"></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ond≈ôej Pelcl</a>.
  </div>
</body>
</html>
